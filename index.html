<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="">
    <meta name="Keywords" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

    <title>Youtube Cards</title>
</head>

<body>
    <section class="d-flex just-content-center w-100 h-100vh align-items-center">

        <div class="cards d-flex just-content-evenly w-90 text-align-center h-max-content">

            <div class="card d-flex flex-d-column align-items-center m-bottom-2">
                <div class="card-image w-100">
                    <img class="w-100" src="./images/person-1.png" alt="person-1">
                </div>
                <div class="card-info">
                    <h4 class="p-top-3">Dewey Bruen</h4>
                    <h6 class="p-top-3 p-bottom-10">Founder</h6>
                    <div class="card-socials d-flex just-content-between p-top-3 p-bottom-10">
                        <a href="#Facebook"><i class="fa-brands fa-facebook fa-2xl" style="color: #000000;"></i></a>
                        <a href="#Instagram"><i class="fa-brands fa-instagram fa-2xl" style="color: #000000;"></i></a>
                        <a href="#Linkedin"><i class="fa-brands fa-linkedin fa-2xl" style="color: #000000;"></i></a>
                        <a href="#X"><i class="fa-brands fa-x-twitter fa-2xl" style="color: #000000"></i></a>
                    </div>
                </div>
            </div>

            <div class="card d-flex flex-d-column align-items-center m-bottom-2">
                <div class="card-image w-100">
                    <img class="w-100" src="./images/person-2.png" alt="person-2">
                </div>
                <div class="card-info">
                    <h4 class="p-top-3">Shannon O'Conner</h4>
                    <h6 class="p-top-3 p-bottom-10">Co Founder</h6>
                    <div class="card-socials d-flex just-content-between p-top-3 p-bottom-10">
                        <a href="#Facebook"><i class="fa-brands fa-facebook fa-2xl" style="color: #000000;"></i></a>
                        <a href="#Instagram"><i class="fa-brands fa-instagram fa-2xl" style="color: #000000;"></i></a>
                        <a href="#Linkedin"><i class="fa-brands fa-linkedin fa-2xl" style="color: #000000;"></i></a>
                        <a href="#X"><i class="fa-brands fa-x-twitter fa-2xl" style="color: #000000"></i></a>
                    </div>
                </div>
            </div>

            <div class="card d-flex flex-d-column align-items-center m-bottom-2">
                <div class="card-image w-100">
                    <img class="w-100" src="./images/person-3.png" alt="person-3">
                </div>
                <div class="card-info">
                    <h4 class="p-top-3">Kenny Cassin</h4>
                    <h6 class="p-top-3 p-bottom-10">UI Designer</h6>
                    <div class="card-socials d-flex just-content-between p-top-3 p-bottom-10">
                        <a href="#Facebook"><i class="fa-brands fa-facebook fa-2xl" style="color: #000000;"></i></a>
                        <a href="#Instagram"><i class="fa-brands fa-instagram fa-2xl" style="color: #000000;"></i></a>
                        <a href="#Linkedin"><i class="fa-brands fa-linkedin fa-2xl" style="color: #000000;"></i></a>
                        <a href="#X"><i class="fa-brands fa-x-twitter fa-2xl" style="color: #000000"></i></a>
                    </div>
                </div>
            </div>

            <div class="card d-flex flex-d-column align-items-center m-bottom-2">
                <div class="card-image w-100">
                    <img class="w-100" src="./images/person-4.png" alt="person-4">
                </div>
                <div class="card-info">
                    <h4 class="p-top-3">Amber Zulauf</h4>
                    <h6 class="p-top-3 p-bottom-10">UX Designer</h6>
                    <div class="card-socials d-flex just-content-between p-top-3 p-bottom-10">
                        <a href="#Facebook"><i class="fa-brands fa-facebook fa-2xl" style="color: #000000;"></i></a>
                        <a href="#Instagram"><i class="fa-brands fa-instagram fa-2xl" style="color: #000000;"></i></a>
                        <a href="#Linkedin"><i class="fa-brands fa-linkedin fa-2xl" style="color: #000000;"></i></a>
                        <a href="#X"><i class="fa-brands fa-x-twitter fa-2xl" style="color: #000000"></i></a>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
